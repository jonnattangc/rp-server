# Default server configuration for Jonnattan
#

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name  api.jonnattan.online;
    return 301 https://$host$request_uri;
    location / {
      try_files $uri $uri/ =404;
    }
}

server {
      listen 443          ssl default_server;
      listen [::]:443     ssl default_server;
      server_name         dev.jonnattan.com;
      ssl_certificate     /etc/ssl/certificate.crt;
      ssl_certificate_key /etc/ssl/private.key;
      ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
      root                /var/www/html;
      index               index.html index.htm index.nginx-debian.html;

      # En caso de matenimiento tipicamente aparece el error bad wategay http 502
      # y cuando se baja el contenedor del website automaticamente se muestra esto

      error_page 500 502 503 504 /error.html;
      location = /error.html {
            root /var/www/html;
            internal;
      }

      location /favicon.ico {
        root /var/www/html;
        index /favicon.ico;
      }

      location /sitio_mtto.png {
        root /var/www/html;
        index /sitio_mtto.png;
        proxy_cache_bypass          $http_secret_header;
        add_header                  X-Cache-Status $upstream_cache_status;
      }


      location / {
        proxy_pass_request_headers  on;
        proxy_pass                  http://api-jonnattan:8080/;
        proxy_set_header            Host $host;
        proxy_set_header            X-Real-IP  $remote_addr;
        proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header            X-Forwarded-Proto https;
        proxy_set_header            X-Forwarded-Host $host;
        proxy_cache_bypass          $http_secret_header;
        add_header                  X-Cache-Status $upstream_cache_status;
      }

      location /ws {
        proxy_pass_request_headers  on;
        proxy_pass                  http://api-jonnattan:8080/ws;
      }

      location /aniversario {
        proxy_pass  http://api-jonnattan:8085/aniversario;
      }

      location /py {
        root  /var/www/html;
        index index.html index.htm index.nginx-debian.html;
      }

      location /sat {
        proxy_pass_request_headers on;
        proxy_pass http://api-jonnattan:2005/sat;
      }

      location /cxp {
        proxy_pass_request_headers  on;
        proxy_pass  http://api-jonnattan:8085/cxp;
      }

      location ^~ /cmkt {
        proxy_pass_request_headers  on;
        proxy_pass  http://api-jonnattan:8085/cmkt;
      }

      location ^~ /waza {
        proxy_pass_request_headers  on;
        proxy_pass  http://api-jonnattan:8085/waza;
      }

      location ^~ /ucc {
        proxy_pass_request_headers  on;
        proxy_pass  http://api-jonnattan:8085/ucc;
      }

      location ^~ /page {
        proxy_pass_request_headers  on;
        proxy_pass  http://api-jonnattan:8085/page;
      }

      location ^~ /dreams {
        proxy_pass_request_headers on;
        proxy_pass  http://api-jonnattan:8085/dreams;
      }

      location ^~ /checkall {
        proxy_pass_request_headers on;
        proxy_pass  http://api-jonnattan:8085/checkall;
      }

      location ^~ /logia {
        proxy_pass_request_headers on;
        proxy_pass  http://api-jonnattan:8085/logia;
      }

      location ^~ /middleware/ {
        proxy_pass_request_headers on;
        proxy_pass  http://api-jonnattan:3000/;
      }

      # llega a dev.jonnattan.com con /test pero entra al server
      # sin la palabra test
      location ^~ /test/ {
        proxy_pass_request_headers on;
        proxy_pass  http://api-jonnattan:8081/;
      }

      # llega a dev.jonnattan.com con /test pero entra al server
      # sin la palabra test
      location ^~ /oracle/ {
        proxy_pass_request_headers on;
        proxy_pass  http://144.22.33.114:8080/;
      }

      location ^~ /dernede {
        proxy_pass_request_headers on;
        proxy_pass  http://api-jonnattan:8085/dernede;
      }

      location ^~ /v1/mobile {
        proxy_pass_request_headers on;
        proxy_pass  http://api-jonnattan:8085/mobile;
      }

      location ^~ /emulator {
        proxy_pass_request_headers on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_pass http://api-jonnattan:8089/emulator;
      }

      location ^~ /wp {
        proxy_pass_request_headers on;
        proxy_pass http://api-jonnattan:8088/wp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        client_max_body_size 8M;
      }
}
